<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #363740;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 31px;
        }
        #result {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #C5C352;
            color: white;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <div id="result"></div>
    <div class="button-container">
        <button id="startButton">Start Camera</button>
        <button id="stopButton" disabled>Stop Camera</button>
    </div>
    <script src="scanner.js"></script>
</body>
</html>
