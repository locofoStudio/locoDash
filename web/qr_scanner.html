<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #242529;
            font-family: 'Roboto Flex', sans-serif;
            color: white;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #C5C352;
        }
        #canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #C5C352;
            border-radius: 10px;
            box-sizing: border-box;
        }
        #message {
            margin: 20px;
            text-align: center;
            color: #C5C352;
            font-size: 16px;
        }
        .scanner-frame {
            position: absolute;
            border: 2px solid #C5C352;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #C5C352;
            color: #363740;
            border: none;
            cursor: pointer;
            font-family: 'Roboto Flex', sans-serif;
            font-weight: bold;
            z-index: 1000;
        }
        #close-button:hover {
            background-color: #d4d463;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div class="scanner-frame"></div>
        </div>
    </div>
    <div id="message">Position QR code within frame</div>
    <div id="status"></div>
    <button id="close-button">Close Scanner</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const statusDiv = document.getElementById('status');
        const closeButton = document.getElementById('close-button');
        let isProcessing = false;
        let lastScannedCode = null;

        // Request camera access with specific constraints
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                // Set canvas size to match video
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
                
                return true;
            } catch (err) {
                messageDiv.textContent = 'Error accessing camera: ' + err.message;
                messageDiv.style.color = '#ff4444';
                return false;
            }
        }

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = isError ? 'rgba(255, 68, 68, 0.8)' : 'rgba(0, 0, 0, 0.8)';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function scan() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                try {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert',
                    });

                    if (code && code.data !== lastScannedCode) {
                        isProcessing = true;
                        lastScannedCode = code.data;
                        showStatus('QR Code detected! Processing...');
                        
                        try {
                            // Validate QR code data
                            const qrData = JSON.parse(code.data);
                            if (!qrData.userId || !qrData.venueId || !qrData.timestamp || !qrData.action) {
                                throw new Error('Invalid QR code format');
                            }

                            // Send the QR code data back to the Flutter app
                            if (window.opener) {
                                window.opener.postMessage({
                                    type: 'qr_code_scanned',
                                    data: code.data
                                }, '*');
                                showStatus('QR Code processed successfully!');
                                messageDiv.textContent = 'QR Code scanned successfully! You can close the scanner.';
                                messageDiv.style.color = '#4CAF50';
                            } else {
                                throw new Error('Cannot communicate with main window');
                            }
                        } catch (error) {
                            showStatus('Error: ' + error.message, true);
                            lastScannedCode = null;
                        } finally {
                            isProcessing = false;
                        }
                    }
                } catch (error) {
                    console.error('Scan error:', error);
                    isProcessing = false;
                }
            }
            if (!isProcessing) {
                requestAnimationFrame(scan);
            }
        }

        // Start camera and scanning
        startCamera().then(success => {
            if (success) {
                video.addEventListener('canplay', () => {
                    scan();
                });
            }
        });

        closeButton.addEventListener('click', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            window.close();
        });

        // Handle window close
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
